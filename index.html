<html lang="en">
<head>

<body>
    <main id="main" class="main-content">
        <h1 class="welcome">Welcome To Snowvert Library</h1>
        <button class="veiw" id="veiwbook">Check Books Available</button>
        <div class="createbook">
            <input type="text" name="title" id="title" placeholder="title" required>
            <input type="text" name="author" id="author" placeholder="author" required>
            <input type="number" name="pages" id="pages" placeholder="pages" required>
            <input type="text" name="read" id="read" placeholder="read status" required>
        </div>
        <button id="Add" class="Add Book">Add Book</button>
        <section id="books">

        </section>
       
    </main>
    
</body>
