<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="login.html">
    <title>Library</title>
</head>
<body>
    <main id="main" class="main-content">
        <h1 class="welcome">Welcome To Snowvert Library</h1>
        <button class="veiw" id="veiwbook">Check Books Available</button>
         <h3 class="adding">Build The Library By Adding More Books</h3>
        <div class="createbook">
            <input type="text" name="title" id="title" placeholder="title" required>
            <input type="text" name="author" id="author" placeholder="author" required>
            <input type="number" name="pages" id="pages" placeholder="pages" required>
            <div class="status">
                 <input class="checkbox" type="checkbox" name="read" id="read" checked>
                <label class="label" for="read">Already Read?</label>
            </div>
           
        </div>
        <button id="Add" class="AddBook">Add Book</button>
        <section class="allBooks" id="books">

        </section>
       
    </main>
    
</body>
    <script src="library.js"></script>
</html>
